<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .N {border-top:1px solid black}
            .S {border-bottom:0px solid black}
            .O {border-left:0px solid black}
            .E {border-right:1px solid black}
            td {width: 10px; height: 12px;}
            table {border-left: 1px solid black;
            border-bottom: 1px solid black;
            border-spacing: 0px;}
          </style>
    </head>
    <body>
        <table>
            #for $ligne in $grille
            <tr>
                #for $cell in $ligne
                <td class="$cell.generateclass()" id="$grille.index(ligne),$ligne.index(cell)">   
                </td>
                #end for
            </tr>
            #end for
        </table>
    </body>
</html>
